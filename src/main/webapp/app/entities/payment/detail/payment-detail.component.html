<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (payment()) {
      <div>
        <h2 data-cy="paymentDetailsHeading"><span>Payment</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ payment()!.id }}</span>
          </dd>
          <dt><span>Pay Month</span></dt>
          <dd>
            <span>{{ payment()!.payMonth }}</span>
          </dd>
          <dt><span>Pay Year</span></dt>
          <dd>
            <span>{{ payment()!.payYear }}</span>
          </dd>
          <dt><span>Monthly Salary</span></dt>
          <dd>
            <span>{{ payment()!.monthlySalary }}</span>
          </dd>
          <dt><span>Deductions</span></dt>
          <dd>
            <span>{{ payment()!.deductions }}</span>
          </dd>
          <dt><span>Net Pay</span></dt>
          <dd>
            <span>{{ payment()!.netPay }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
        </button>

        <button type="button" [routerLink]="['/payment', payment()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
        </button>
      </div>
    }
  </div>
</div>
